<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venue Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #3c40c6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #3c40c6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #575fcf;
    }

    .success {
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Venue Booking System</h1>
  </header>

  <main>
    <h2>Book Your Venue</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="venue">Select Venue</label>
      <select id="venue" required>
        <option value="">-- Select --</option>
        <option value="hall1">Hall 1 - Kathmandu</option>
        <option value="hall2">Hall 2 - Pokhara</option>
        <option value="garden">Garden Space - Lalitpur</option>
      </select>

      <label for="date">Event Date</label>
      <input type="date" id="date" required>

      <button type="submit">Submit Booking</button>
      <p class="success" id="successMessage"></p>
    </form>
  </main>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const venue = document.getElementById('venue').value;
      const date = document.getElementById('date').value;

      if (name && venue && date) {
        document.getElementById('successMessage').textContent = 
          'Thank you, ' + name + '! Your booking for ' + venue + ' on ' + date + ' has been received.';
        this.reset();
      }
    });
  </script>

</body>
</html>
